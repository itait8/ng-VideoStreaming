<div class="metadatas-container" *ngIf="MDs && MockUser">
  <mat-grid-list cols="3" rowHeight="300px" class="metadatas-container__grid">
    @for (metadata of MDs; track metadata) {
    <mat-grid-tile class="metadatas-container__cell"
      ><app-preview
        [preview]="metadata"
        [isFavoriteVideo]="checkIfFavorite(metadata)"
      ></app-preview
    ></mat-grid-tile>

    }
  </mat-grid-list>
</div>
